version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
doc:
  frontend:
    buildPath: /doc
    phases:
      build:
        commands:
          - npx @redocly/cli build-docs ./doc/api.yaml -o .out/index.html
    artifacts:
      files:
        - index.html
      discard-path: yes
      baseDirectory: .out
